<html>
  <head>
    <title>Wilson Wagner Dos Santos Nascimento</title>
  </head>

  <body>
    <script>
      //Aprendendo sobre funções em javascript.
      function retornarSexo(sexo) {
        // M, F == Masculino, Feminino
        // "=" Um valor é atribuido
        // "==" igual.
        // "===" igual e do mesmo tipo (Exemplo: inteiro === float)
        // "! = =" diferente, inclusive o tipo. (Exemplo: inteiro != float)
        if (sexo === "M") {
          return 'Masculino';
        } else if (sexo === "F") {
          return 'Feminino';
        } else {
          return "Outro sexo"
        }
      }
      var resultado = retornarSexo("Nicki Minaj");
      console.log(resultado);
      
    </script>
  </body>
</html>
